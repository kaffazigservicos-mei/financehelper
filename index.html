<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro com Relat√≥rio PDF</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1, h2, h3 {
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 30px;
        }

        .nominal {
            color: orange;
        }

        .real {
            color: #007bff;
        }

        .goal {
            color: green;
        }

        canvas {
            margin-top: 30px;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Modal de Pr√©via */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Estilos do relat√≥rio */
        .pdf-container {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .pdf-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .pdf-section {
            margin-bottom: 20px;
            page-break-inside: avoid;
        }

        .pdf-section h3 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .pdf-summary-box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
            background: #f9f9f9;
            margin-bottom: 20px;
        }

        .pdf-legend span {
            margin-right: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulador Financeiro</h1>

    <div class="form-group">
        <label for="initialAmount">Valor Inicial (R$)</label>
        <input type="number" id="initialAmount" value="10000">
    </div>

    <div class="form-group">
        <label for="monthlyContribution">Aporte Mensal (R$)</label>
        <input type="number" id="monthlyContribution" value="500">
    </div>

    <div class="form-group">
        <label for="annualReturn">Rentabilidade Anual (%)</label>
        <input type="number" id="annualReturn" value="8">
    </div>

    <div class="form-group">
        <label for="inflationRate">Infla√ß√£o Anual (%)</label>
        <input type="number" id="inflationRate" value="4">
    </div>

    <div class="form-group">
        <label for="years">Per√≠odo (anos)</label>
        <input type="number" id="years" value="20">
    </div>

    <div class="form-group">
        <label for="goal">Meta Financeira (R$)</label>
        <input type="number" id="goal" value="300000">
    </div>

    <button onclick="runSimulation()">Executar Simula√ß√£o</button>

    <div class="results" id="results"></div>

    <canvas id="chart" width="800" height="400"></canvas>

    <div style="margin-top:20px;">
        <button onclick="openPreview()">üëÅÔ∏è Visualizar Relat√≥rio</button>
        <button onclick="generatePDF()">üìÑ Gerar Relat√≥rio PDF</button>
    </div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loading">
    <div class="loading-content">‚è≥ Gerando relat√≥rio PDF...</div>
</div>

<!-- Modal de Pr√©via -->
<div id="previewModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closePreview()">√ó</span>
        <div id="previewContent" class="pdf-container"></div>
    </div>
</div>

<script>
    let chart;
    let simulationData = null;

    function runSimulation() {
        const initialAmount = parseFloat(document.getElementById('initialAmount').value);
        const monthlyContribution = parseFloat(document.getElementById('monthlyContribution').value);
        const annualReturn = parseFloat(document.getElementById('annualReturn').value) / 100;
        const inflationRate = parseFloat(document.getElementById('inflationRate').value) / 100;
        const years = parseInt(document.getElementById('years').value);
        const goal = parseFloat(document.getElementById('goal').value);

        const months = years * 12;
        const monthlyReturn = annualReturn / 12;
        const monthlyInflation = inflationRate / 12;

        let balanceNominal = initialAmount;
        let balanceReal = initialAmount;

        const nominalValues = [];
        const realValues = [];
        const goalValues = [];
        const labels = [];

        for (let i = 1; i <= months; i++) {
            balanceNominal = balanceNominal * (1 + monthlyReturn) + monthlyContribution;
            balanceReal = balanceReal * (1 + monthlyReturn - monthlyInflation) + monthlyContribution;

            nominalValues.push(balanceNominal.toFixed(2));
            realValues.push(balanceReal.toFixed(2));
            goalValues.push(goal.toFixed(2));
            labels.push(`M√™s ${i}`);
        }

        simulationData = {
            initialAmount,
            monthlyContribution,
            annualReturn: annualReturn * 100,
            inflationRate: inflationRate * 100,
            years,
            goal,
            finalNominal: balanceNominal,
            finalReal: balanceReal,
            nominalValues,
            realValues,
            goalValues,
            labels
        };

        displayResults(simulationData);
        renderChart(simulationData);
    }

    function displayResults(data) {
        const resultsDiv = document.getElementById('results');
        const reachedGoal = data.finalNominal >= data.goal;

        resultsDiv.innerHTML = `
            <h2>Resultados</h2>
            <p>Saldo Final <span class="nominal">Nominal</span>: <strong>R$ ${data.finalNominal.toFixed(2)}</strong></p>
            <p>Saldo Final <span class="real">Real</span>: <strong>R$ ${data.finalReal.toFixed(2)}</strong></p>
            <p class="${reachedGoal ? 'goal' : ''}">
                ${reachedGoal ? 'Parab√©ns! Voc√™ atingiu sua meta financeira.' : 'Voc√™ n√£o atingiu sua meta financeira neste cen√°rio.'}
            </p>
        `;
    }

    function renderChart(data) {
        const ctx = document.getElementById('chart').getContext('2d');

        if (chart) {
            chart.destroy();
        }

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [
                    {
                        label: 'Saldo Nominal',
                        data: data.nominalValues,
                        borderColor: 'orange',
                        fill: false,
                        tension: 0.2
                    },
                    {
                        label: 'Saldo Real',
                        data: data.realValues,
                        borderColor: '#007bff',
                        fill: false,
                        tension: 0.2
                    },
                    {
                        label: 'Meta Financeira',
                        data: data.goalValues,
                        borderColor: 'green',
                        borderDash: [5, 5],
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });
    }

    function buildReportHTML() {
        const reachedGoal = simulationData.finalNominal >= simulationData.goal;

        return `
            <div class="pdf-header">
                <h1>Relat√≥rio da Simula√ß√£o Financeira</h1>
                <p>Data: ${new Date().toLocaleDateString()}</p>
            </div>

            <div class="pdf-section">
                <h3>Resumo da Simula√ß√£o</h3>
                <div class="pdf-summary-box">
                    <p><strong>Valor Inicial:</strong> R$ ${simulationData.initialAmount.toFixed(2)}</p>
                    <p><strong>Aporte Mensal:</strong> R$ ${simulationData.monthlyContribution.toFixed(2)}</p>
                    <p><strong>Rentabilidade Anual:</strong> ${simulationData.annualReturn.toFixed(2)}%</p>
                    <p><strong>Infla√ß√£o Anual:</strong> ${simulationData.inflationRate.toFixed(2)}%</p>
                    <p><strong>Per√≠odo:</strong> ${simulationData.years} anos</p>
                    <p><strong>Meta Financeira:</strong> R$ ${simulationData.goal.toFixed(2)}</p>
                    <p><strong>Saldo Final Nominal:</strong> <span class="nominal">R$ ${simulationData.finalNominal.toFixed(2)}</span></p>
                    <p><strong>Saldo Final Real:</strong> <span class="real">R$ ${simulationData.finalReal.toFixed(2)}</span></p>
                </div>
            </div>

            <div class="pdf-section">
                <h3>Gr√°fico de Evolu√ß√£o Patrimonial</h3>
                <img src="${chart.toBase64Image()}" style="max-width:100%; border:1px solid #ccc;" />
                <div class="pdf-legend">
                    <span class="nominal">üüß Nominal</span>
                    <span class="real">üîµ Real</span>
                    <span class="goal">üü¢ Meta</span>
                </div>
            </div>

            <div class="pdf-section">
                <h3>Saldo Nominal vs. Saldo Real</h3>
                <p><span class="nominal">Saldo Nominal</span> representa o valor acumulado ao longo do tempo sem considerar o efeito da infla√ß√£o. √â o valor que aparece diretamente no extrato da conta.</p>
                <p><span class="real">Saldo Real</span> ajusta o saldo nominal pela infla√ß√£o, refletindo o verdadeiro poder de compra do dinheiro ao longo dos anos.</p>
            </div>

            <div class="pdf-section">
                <h3>Aporte Nominal vs. Aporte Real</h3>
                <p>O <span class="nominal">aporte nominal</span> √© o valor efetivamente investido a cada per√≠odo.</p>
                <p>O <span class="real">aporte real</span> considera a perda do poder de compra causada pela infla√ß√£o, mostrando quanto esse aporte realmente representa no futuro.</p>
            </div>

            <div class="pdf-section">
                <h3>Impacto de Choques Inflacion√°rios</h3>
                <p>Choques inflacion√°rios reduzem significativamente o poder de compra ao longo do tempo. Mesmo com boas taxas de rentabilidade nominal, uma infla√ß√£o elevada pode comprometer os resultados reais do investimento.</p>
                <p>Planejar considerando cen√°rios inflacion√°rios ajuda a estabelecer metas mais realistas e estrat√©gias mais robustas.</p>
            </div>

            <div class="pdf-section">
                <h3>Interpreta√ß√£o do Gr√°fico</h3>
                <p>O gr√°fico ilustra a evolu√ß√£o do patrim√¥nio ao longo do tempo, comparando os valores <span class="nominal">nominais</span> e <span class="real">reais</span>, al√©m da linha da <span class="goal">meta financeira</span>.</p>
            </div>

            <div class="pdf-section">
                <h3>Conclus√£o</h3>
                <p>
                    ${reachedGoal
                        ? 'Com base nos dados simulados, voc√™ atingiu sua meta financeira. Isso indica que sua estrat√©gia atual de investimento √© adequada, considerando tanto os valores nominais quanto o impacto da infla√ß√£o.'
                        : 'Com base nos dados simulados, voc√™ n√£o atingiu sua meta financeira. Considere aumentar o aporte, estender o prazo ou buscar alternativas de investimento com maior rentabilidade real.'}
                </p>
            </div>
        `;
    }

    function openPreview() {
        if (!simulationData || !chart) {
            alert('Por favor, execute a simula√ß√£o antes de visualizar o relat√≥rio.');
            return;
        }

        const previewContainer = document.getElementById('previewContent');
        previewContainer.innerHTML = buildReportHTML();
        document.getElementById('previewModal').style.display = 'block';
    }

    function closePreview() {
        document.getElementById('previewModal').style.display = 'none';
    }

    function generatePDF() {
        if (!simulationData || !chart) {
            alert('Por favor, execute a simula√ß√£o antes de gerar o relat√≥rio PDF.');
            return;
        }

        document.getElementById('loading').classList.add('show');

        const container = document.createElement('div');
        container.innerHTML = buildReportHTML();
        container.style.position = 'fixed';
        container.style.left = '-9999px';
        container.style.top = '0';
        document.body.appendChild(container);

        const opt = {
            margin: 10,
            filename: 'Relatorio_Simulacao_Financeira.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(container).save().then(() => {
            document.body.removeChild(container);
            document.getElementById('loading').classList.remove('show');
            alert('‚úÖ Relat√≥rio PDF gerado com sucesso!');
        }).catch(() => {
            document.body.removeChild(container);
            document.getElementById('loading').classList.remove('show');
            alert('‚ùå Ocorreu um erro ao gerar o PDF.');
        });
    }
</script>

</body>
</html>
