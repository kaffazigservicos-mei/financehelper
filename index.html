<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Emerg√™ncia</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f7fb;margin:0;padding:20px}
    .app{max-width:420px;margin:auto;background:#fff;padding:20px;border-radius:12px}
    label{display:block;margin-top:12px;font-weight:bold}
    input,button{width:100%;padding:10px;margin-top:6px}
    button{background:#2563eb;color:#fff;border:none;border-radius:8px;font-size:16px}
    .result{margin-top:20px;background:#eef2ff;padding:15px;border-radius:10px}
    .ok{color:#16a34a;font-weight:bold}
    .bad{color:#dc2626;font-weight:bold}
  </style>
</head>
<body>
<div class="app">
  <h2>Reserva de Emerg√™ncia</h2>

  <label>Gasto mensal (R$)</label>
  <input id="gasto" type="number" />

  <label>Meses de cobertura</label>
  <input id="meses" type="number" />

  <label>Saldo atual (R$)</label>
  <input id="saldo" type="number" />

  <label>Aporte mensal (R$)</label>
  <input id="aporte" type="number" />

  <label>Infla√ß√£o mensal (%)</label>
  <input id="inflacao" type="number" step="0.01" />

  <button onclick="calcular()">Calcular</button>

  <div id="resultado" class="result"></div>
</div>

<script>
function brl(v){return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}

function calcular(){
  const gasto=+document.getElementById('gasto').value
  const meses=+document.getElementById('meses').value
  const saldo=+document.getElementById('saldo').value
  const aporte=+document.getElementById('aporte').value
  const inflacao=(+document.getElementById('inflacao').value)/100

  let reserva=0
  for(let i=1;i<=meses;i++){
    reserva+=gasto*Math.pow(1+inflacao,i)
  }

  const saldoProjetado=saldo+(aporte*meses)

  let html=`<p>Reserva necess√°ria: <b>${brl(reserva)}</b></p>`
  html+=`<p>Saldo projetado: <b>${brl(saldoProjetado)}</b></p>`

  if(saldoProjetado>=reserva){
    html+=`<p class="ok">Voc√™ atinge a reserva üéâ</p>`
  }else{
    html+=`<p class="bad">Voc√™ N√ÉO atinge a reserva ‚ùå</p>`
  }

  document.getElementById('resultado').innerHTML=html
}
</script>
</body>
</html>
