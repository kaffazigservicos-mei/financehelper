<body>
  <div class="app">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    function calcular() {
      const gasto = +document.getElementById('gasto').value;
      const meses = +document.getElementById('meses').value;
      const saldoInicial = +document.getElementById('saldo').value;
      const aporte = +document.getElementById('aporte').value;
      const ipca = (+document.getElementById('ipca').value || 0) / 100;

      if (!gasto || !meses) {
        alert('Informe gasto mensal e meses de cobertura');
        return;
      }

      let reserva = 0;
      let saldo = saldoInicial;
      let mesAtinge = null;

      for (let i = 1; i <= meses; i++) {
        reserva += gasto * Math.pow(1 + ipca, i);
        saldo += aporte;
        if (mesAtinge === null && saldo >= reserva) {
          mesAtinge = i;
        }
      }

      const res = document.getElementById('resultado');
      res.style.display = 'block';

      document.getElementById('valor').innerText =
        `Reserva necessÃ¡ria: R$ ${reserva.toFixed(2)}`;

      const msg = document.getElementById('mensagem');
      if (saldoInicial >= reserva) {
        msg.innerHTML = `<span class=\"badge ok\">VocÃª jÃ¡ possui a reserva ðŸŽ‰</span>`;
      } else if (mesAtinge !== null) {
        msg.innerHTML = `<span class=\"badge ok\">VocÃª atinge a reserva no mÃªs ${mesAtinge} ðŸŽ¯</span>`;
      } else {
        msg.innerHTML = `<span class=\"badge warn\">Saldo projetado apÃ³s ${meses} meses: R$ ${saldo.toFixed(2)}</span>`;

    }
