<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Reserva de Emergência</title>

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
    }
    .app {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="app">
    <h2>Reserva de Emergência</h2>

    <input id="gasto" type="number" placeholder="Gasto mensal (R$)">
    <input id="meses" type="number" placeholder="Meses de reserva">
    <input id="saldo" type="number" placeholder="Saldo atual (R$)">
    <input id="aporte" type="number" placeholder="Aporte mensal (R$)">
    <input id="ipca" type="number" placeholder="IPCA mensal (%)">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }

    function calcular() {
      const gasto = +document.getElementById("gasto").value;
      const meses = +document.getElementById("meses").value;
      const saldo = +document.getElementById("saldo").value;
      const aporte = +document.getElementById("aporte").value;
      const ipca = +document.getElementById("ipca").value / 100;

      let reserva = 0;
      let acumulado = saldo;

      for (let i = 1; i <= meses; i++) {
        reserva += gasto * Math.pow(1 + ipca, i);
        acumulado += aporte;
      }

      document.getElementById("resultado").innerText =
        `Reserva necessária: R$ ${reserva.toFixed(2)} | Saldo projetado: R$ ${acumulado.toFixed(2)}`;
    }
  </script>
</body>
</html>
